<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.0/examples/starter-template/ -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link rel="icon" th:href="@{/images/favicon.png}" >

  <title>Homie</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">


  <link rel="stylesheet" 	type="text/css" th:href="@{/css/starter-template.css}" />
  <link rel="stylesheet" 	type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

<div th:insert="~{template.html :: header}"></div>

<main role="main" class="container">

  <div class="starter-template">
    <p class="lead text-success">Order has been successfully placed.<br> Please go to the orders page on your profile to see the status of your order.</p>
    <p class="lead">Order Details:</p>
  </div>

  <div class="row">

    <div class="card box-shadow mx-auto w-40">
        <img class="card-img-top" th:src="@{${'/images/' + cake.cakeImagePath}}" data-src="holder.js/100px225?theme=thumb&amp;bg=55595c&amp;fg=eceeef&amp;text=Thumbnail" alt="Thumbnail [100%x225]" style="height: 100%; width: 100%; display: block;" src="data:image/svg+xml;charset=UTF-8,%3Csvg%20width%3D%22208%22%20height%3D%22225%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20viewBox%3D%220%200%20208%20225%22%20preserveAspectRatio%3D%22none%22%3E%3Cdefs%3E%3Cstyle%20type%3D%22text%2Fcss%22%3E%23holder_191aa00854c%20text%20%7B%20fill%3A%23eceeef%3Bfont-weight%3Abold%3Bfont-family%3AArial%2C%20Helvetica%2C%20Open%20Sans%2C%20sans-serif%2C%20monospace%3Bfont-size%3A11pt%20%7D%20%3C%2Fstyle%3E%3C%2Fdefs%3E%3Cg%20id%3D%22holder_191aa00854c%22%3E%3Crect%20width%3D%22208%22%20height%3D%22225%22%20fill%3D%22%2355595c%22%3E%3C%2Frect%3E%3Cg%3E%3Ctext%20x%3D%2266.93124771118164%22%20y%3D%22117.54000034332276%22%3EThumbnail%3C%2Ftext%3E%3C%2Fg%3E%3C%2Fg%3E%3C%2Fsvg%3E" data-holder-rendered="true">
        <div class="card-body">
          <p class="card-text" th:text="${cake.getCakeName()}"></p>
          <p class="card-text font-weight-light" th:text="${cake.getDescription()}"></p>
          <div class="d-flex justify-content-between align-items-center">

            <small class="text-muted">
              <p class="same">Rs.</p> <p class="card-text same"  th:text="${cake.getPrice()}"></p> <p class="same">/-</p>
            </small>

            <small class="text-muted">
              <p class="card-text same"  th:text="${cake.getCalories()}"></p> <p class="same">Calories</p>
            </small>

            </div>
          </div>

      </div>
    </div>
  </div>


</main><!-- /.container -->



</body></html>
