<!DOCTYPE html>
<!-- saved from url=(0060)https://getbootstrap.com/docs/4.0/examples/starter-template/ -->
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="https://getbootstrap.com/docs/4.0/assets/img/favicons/favicon.ico">

    <title>CafeWonder</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/starter-template/">

	
	<link rel="stylesheet" 	type="text/css" th:href="@{/css/starter-template.css}" />	
	<link rel="stylesheet" 	type="text/css" th:href="@{/css/bootstrap.min.css}" />

  </head>

  <body>

	<div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow fixed-top">		
		<h5 class="my-0 mr-md-auto font-weight-normal"><a style="text-decoration:none" href="/home">CafeWonder</a></h5>
	  <nav class="my-2 my-md-0 mr-md-3">
	    
	    <a class="p-2 btn btn-outline-dark" href="/user/register">Sign Up</a>
	    <a class="p-2 btn btn-outline-dark" href="/user/login">Login</a>
	  </nav>
	  
	</div>


    <main role="main" class="container">

		<div class="starter-template">
		  <h1>Login Page</h1>
		  <p class="lead">Please enter your details below</p>
		
		    <form th:action="@{/login}" method="post">
				
			<div class="form-row p-2">
			  <div class="col-md-6 mx-auto">				
			    <input type="text" class="form-control" placeholder="Username"	id="username" name="username"	required>			
			  </div>			
			</div>	
			<div class="form-row p-2">
			  <div class="col-md-6 mx-auto">				
			    <input type="text" class="form-control" placeholder="Password"  id="password"name="password" required>
			  </div>			
			</div>	
			<div th:if="${param.error}">
			    Invalid username or password.
			</div>
			<div th:if="${param.logout}">
			    You have been logged out.
			</div>		

			
			<button type="submit" class="btn btn-outline-dark">Login</button>
								  
		    </form>
		  </div>

      

    </main><!-- /.container -->

</body></html>
